name: CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test with coverage
      run: dotnet test --no-build --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      
    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.23
      with:
        reports: '**/coverage.opencover.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummary'
        
    - name: Publish coverage report
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: coveragereport/Summary.md
        
    - name: Check coverage threshold
      run: |
        coverage=$(grep -oP '(?<=Line coverage: )\d+' coveragereport/Summary.md)
        if [ $coverage -lt 90 ]; then
          echo "Coverage is below 90% threshold: $coverage%"
          exit 1
        fi